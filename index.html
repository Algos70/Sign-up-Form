<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stlye.css">
    <title>Sign-up form</title>
</head>

<body>
    <div class="main">
        <div class="firstCol">

            <div class="logo">
                <img class="odinLogo" src="./img/odin-lined.png" alt="odin-logo">

                <p>ODIN</p>
            </div>

        </div>

        <div class="secondCol">
            <div class="idom">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos blanditiis magnam soluta recusandae
                    itaque
                    asperiores repellat. Omnis similique est ipsam quod? Cupiditate, quidem autem optio magnam error
                    obcaecati repudiandae eaque!</p>

            </div>
            <div class="forms">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div class="inputs">
                        <div>
                            <label for="first-name">First Name</label> <br>
                            <input type="text" name="fname" id="first-name" placeholder="William" required>
                        </div>

                        <div>
                            <label for="last-name">Last Name</label> <br>
                            <input type="text" name="last-name" id="last-name" placeholder="Shake" required>
                        </div>


                        <div>
                            <label for="email">Email</label> <br>
                            <input type="email" name="email" id="email" placeholder="you@example.com" required>
                        </div>

                        <div>
                            <label for="tel">Phone Number</label> <br>
                            <input type="tel" name="tel" id="tel" placeholder="1231231212">
                        </div>

                        <div>
                            <label for="password">Password</label> <br>
                            <input type="password" name="password" id="password" placeholder="*********" required>
                        </div>

                        <div>
                            <label for="password2">Confirm Password</label> <br>
                            <input type="password" name="password2" id="password2" placeholder="*********" required>
                        </div>
                    </div>


                    <button type="submit">Create Account</button>


                </form>
            </div>
            <div class="footNote">
                a3
            </div>
        </div>
    </div>

</body>

</html>
